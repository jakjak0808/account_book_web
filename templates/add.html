<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기록 추가하기 📋</title>

  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#2196F3">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/static/service-worker.js')
          .then(function(registration) {
            console.log('✅ Service Worker 등록 성공:', registration.scope);
          })
          .catch(function(error) {
            console.error('❌ Service Worker 등록 실패:', error);
          });
      });
    }
  </script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0 0 70px 0; /* 하단 여백 확보 */
    }
    header {
      background: #2196F3;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 1.6rem;
      margin: 0;
    }
    main {
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }
    .form-card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-card input, .form-card select, .form-card button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .form-card button {
      background-color: #2196F3;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-card button:hover {
      background-color: #1976D2;
    }

    /* 하단 고정 메뉴 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
    .bottom-nav a {
      text-decoration: none;
      color: #2196F3;
      font-size: 0.9rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .bottom-nav i {
      font-size: 1.4rem;
    }
  </style>
</head>

<body>

<header>
  <h1>기록 추가하기 📋</h1>
</header>

<main>
  <div class="form-card">
    <form action="/save" method="post">
      <input type="text" name="title" placeholder="지출/수입 내용 입력" required>
      <input type="number" name="amount" placeholder="금액 입력" required>
      <select name="type" required>
        <option value="">선택하세요</option>
        <option value="지출">지출</option>
        <option value="수입">수입</option>
      </select>
      <button type="submit">✅ 저장하기</button>
    </form>
  </div>
</main>

<!-- 하단 고정 메뉴 -->
{% include 'partials/bottom_nav.html' %}

</body>
</html>
